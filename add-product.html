<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่ม/แก้ไขสินค้า - KMITL Marketplace</title>
    
    <script src="auth.js"></script> 
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <div class="container">
        <header>
            <a href="index.html" class="logo-link"><strong>KMITL Marketplace</strong></a>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>
            <a href="add-product.html" class="post-item-btn"><i class="fas fa-plus-circle"></i> ลงขายสินค้า</a>
            <div class="header-icons" id="header-auth-section">
                 </div>
        </header>

        <main>
            <div class="form-container">
                <h1><i class="fas fa-edit"></i> เพิ่ม/แก้ไขข้อมูลสินค้า</h1>
                <form class="product-form">
                    
                    <div class="form-group">
                        <label for="product-name">ชื่อสินค้า</label>
                        <input type="text" id="product-name" name="product-name" required placeholder="เช่น ตะเกียงน้ำมันวินเทจ">
                    </div>
                    
                    <div class="form-group">
                        <label for="product-description">รายละเอียด</label>
                        <textarea id="product-description" name="product-description" rows="5" placeholder="อธิบายเกี่ยวกับสินค้า สภาพ การใช้งาน..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="product-price">ราคา (บาท)</label>
                        <input type="number" id="product-price" name="product-price" required min="0" placeholder="390">
                    </div>

                    <div class="form-group">
                        <label for="product-category">หมวดหมู่</label>
                        <select id="product-category" name="product-category" required>
                            <option value="">-- กรุณาเลือก --</option>
                            <option value="clothing">เสื้อผ้า</option>
                            <option value="appliances">เครื่องใช้ไฟฟ้า</option>
                            <option value="home">บ้านและสวน</option>
                            <option value="health">สุขภาพและความงาม</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>สถานะ</label>
                        <div class="status-options">
                            <input type="radio" id="status-available" name="status" value="available" checked>
                            <label for="status-available">มีสินค้า (ยังว่าง)</label>
                            <input type="radio" id="status-sold" name="status" value="sold">
                            <label for="status-sold">ขายแล้ว</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-images">รูปภาพ (ไม่เกิน 5 รูป)</label>
                        <input type="file" id="product-images" name="product-images[]" multiple accept="image/*">
                        <small>กด Ctrl หรือ Command ค้างไว้เพื่อเลือกหลายรูป</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="save-button">บันทึกสินค้า</button>
                        <a href="dashboard.html" class="cancel-button">ยกเลิก</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const addProductForm = document.querySelector('.product-form');
        const formTitle = document.querySelector('.form-container h1');
        const saveButton = document.querySelector('.save-button');

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        let isEditMode = productId !== null;

        // --- โหมดแก้ไข ---
        if (isEditMode) {
            formTitle.textContent = 'แก้ไขสินค้า';
            saveButton.textContent = 'อัปเดตข้อมูล';

            try {
                // ดึงข้อมูลสินค้าเดิมมาแสดง
                const response = await fetch(`/api/products/${productId}`);
                if (!response.ok) throw new Error('ไม่พบข้อมูลสินค้า');
                
                const product = await response.json();
                
                // นำข้อมูลที่ได้มาใส่ในฟอร์ม
                document.querySelector('[name="product-name"]').value = product.name;
                document.querySelector('[name="product-description"]').value = product.description;
                document.querySelector('[name="product-price"]').value = product.price;
                document.querySelector('[name="product-category"]').value = product.category;
                document.querySelector(`[name="status"][value="${product.status}"]`).checked = true;
                
            } catch (error) {
                console.error('Error fetching product data:', error);
                alert('เกิดข้อผิดพลาดในการโหลดข้อมูลสินค้า');
            }
        }

        // --- จัดการการ Submit ฟอร์ม (ทั้งโหมดเพิ่มและแก้ไข) ---
        addProductForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(addProductForm);
            const url = isEditMode 
                ? `/api/products/${productId}` // URL สำหรับอัปเดต
                : '/api/products';       // URL สำหรับสร้างใหม่
            
            const method = isEditMode ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    body: formData,
                    
                    // ▼▼▼ เพิ่มบรรทัดนี้เพื่อส่ง Cookie ยืนยันตัวตนไปด้วย ▼▼▼
                    credentials: 'include' 
                });

                const result = await response.json();

                if (response.ok) {
                    alert(isEditMode ? 'อัปเดตสินค้าสำเร็จ!' : 'บันทึกสินค้าสำเร็จแล้ว!');
                    window.location.href = 'dashboard.html'; // หรือจะไปหน้า index ก็ได้
                } else {
                    // ถ้า Server ตอบกลับมาเป็น Error (เช่น 401 Unauthorized)
                    alert('เกิดข้อผิดพลาด: ' + result.message);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('ไม่สามารถเชื่อมต่อกับ Server ได้');
            }
        });
    });
</script>
</body>
</html>
