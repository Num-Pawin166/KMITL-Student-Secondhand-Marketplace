<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการสินค้า - KMITL Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo-link"><strong>KMITL Marketplace</strong></a>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>
            <a href="dashboard.html" class="post-item-btn"><i class="fas fa-plus-circle"></i> ลงขายสินค้า</a>
            <div class="header-icons">
                <a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
                <a href="dashboard.html" class="icon-link"><i class="fas fa-user"></i></a>
            </div>
        </header>

        <main>
            <div class="dashboard-header">
                <h1><i class="fas fa-store"></i> สินค้าของฉัน</h1>
                <a href="add-product.html" class="add-product-button"><i class="fas fa-plus"></i> เพิ่มสินค้าใหม่</a>
            </div>
            
            <div class="my-products-list">
                <div class="my-product-item">
                    <img src="https://i.imgur.com/pP40f8X.png" alt="ตะเกียงน้ำมันวินเทจ" class="my-product-image">
                    <div class="my-product-details">
                        <h3>ตะเกียงน้ำมันวินเทจ</h3>
                        <p class="price">390 B</p>
                        <span class="status available">มีสินค้า</span>
                    </div>
                    <div class="my-product-actions">
                        <a href="add-product.html" class="edit-btn">แก้ไข</a>
                    </div>
                </div>

                <div class="my-product-item">
                    <img src="https://i.imgur.com/uWIIkkm.png" alt="Nintendo Switch 2" class="my-product-image">
                    <div class="my-product-details">
                        <h3>Nintendo Switch 2</h3>
                        <p class="price">15,900 B</p>
                        <span class="status sold">ขายแล้ว</span>
                    </div>
                    <div class="my-product-actions">
                         <a href="add-product.html" class="edit-btn">แก้ไข</a>
                    </div>
                </div>
                 </div>
        </main>
    </div>
</body>
</html>
