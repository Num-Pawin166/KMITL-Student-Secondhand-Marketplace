<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชท - KMITL Marketplace</title>
    
    <script src="auth.js"></script> 

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo-link" style="font-weight: bold; font-size: 1.2rem;">KMITL Marketplace</a>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>
            <a href="add-product.html" class="post-item-btn"><i class="fas fa-plus-circle"></i> ลงขายสินค้า</a>
            <div class="header-icons">
                <a href="Cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
                <a href="dashboard.html" class="icon-link"><i class="fas fa-user"></i></a>
            </div>
        </header>

        <main>
            <div class="chat-page-title">
                <h2><i class="fas fa-comments"></i> การสนทนาของคุณ</h2>
            </div>
            <div class="chat-layout">
                <aside class="chat-sidebar">
                    <div class="chat-list-header"><h3>ข้อความทั้งหมด</h3></div>
                    <ul class="chat-list" id="chat-list-sidebar">
                        <li class="chat-list-item active">
                           <img src="https://i.imgur.com/T0bJ9oU.png" alt="User Avatar" class="avatar">
                           <div class="chat-info">
                               <span class="chat-name">กำลังสนทนา...</span>
                               <span class="chat-preview">เกี่ยวกับสินค้า...</span>
                           </div>
                        </li>
                    </ul>
                </aside>

                <section class="chat-main">
                    <div class="chat-header" id="chat-window-header">
                        <h3>กำลังโหลด...</h3>
                        <span>...</span>
                    </div>
                    <div class="chat-messages" id="chat-messages-container">
                        </div>
                    <form class="chat-input-form" id="chat-form">
                        <input type="text" id="message-input" placeholder="พิมพ์ข้อความ..." autocomplete="off" required>
                        <button type="submit" class="send-button"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
