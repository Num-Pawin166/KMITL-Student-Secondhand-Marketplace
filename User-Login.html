<!DOCTYPE html>
<html lang="th">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Login Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <h3>ยืนยันตัวตนด้วย  Email Account ของมหาวิทยาลัย </h3>
            <p>โดยใช้ Email Account ของมหาวิทยาลัย</p>

            <form>
                <label>EMAIL ADDRESS <span class="hint">(@kmitl.ac.th)</span></label>
                <input type="email" placeholder="example@kmitl.ac.th" required>

                <label>PASSWORD</label>
                <input type="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>

        <div class="info-box">
            <h3>ความปลอดภัยของข้อมูลส่วนบุคคล</h3>
            <p>เพื่อความปลอดภัยของข้อมูลส่วนบุคคล ขอแนะนำให้นักศึกษาอย่าบอกรหัสผ่านให้กับบุคคลอื่น</p>
        </div>
    </div>
    <div class="right">
      <h2>User Login</h2>

      <div class="input-box">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required>
      </div>

      <div class="input-box">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>

      <button class="btn">LOGIN</button>
    </div>
  </div>
</body>
</html>
