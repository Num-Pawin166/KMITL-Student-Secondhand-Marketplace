<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการสินค้า - KMITL Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo-link"><strong>KMITL Marketplace</strong></a>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>
            <a href="dashboard.html" class="post-item-btn"><i class="fas fa-plus-circle"></i> ลงขายสินค้า</a>
            <div class="header-icons">
                <a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
                <a href="dashboard.html" class="icon-link"><i class="fas fa-user"></i></a>
            </div>
        </header>

        <main>
            <div class="dashboard-header">
                <h1><i class="fas fa-store"></i> สินค้าของฉัน</h1>
                <a href="add-product.html" class="add-product-button"><i class="fas fa-plus"></i> เพิ่มสินค้าใหม่</a>
            </div>
            <div class="my-products-list" id="my-products-list">
            <div class="my-products-list">
                <div class="my-product-item">
                    <img src="https://i.imgur.com/pP40f8X.png" alt="ตะเกียงน้ำมันวินเทจ" class="my-product-image">
                    <div class="my-product-details">
                        <h3>ตะเกียงน้ำมันวินเทจ</h3>
                        <p class="price">390 B</p>
                        <span class="status available">มีสินค้า</span>
                    </div>
                    <div class="my-product-actions">
                        <a href="add-product.html" class="edit-btn">แก้ไข</a>
                    </div>
                </div>

                <div class="my-product-item">
                    <img src="https://i.imgur.com/uWIIkkm.png" alt="Nintendo Switch 2" class="my-product-image">
                    <div class="my-product-details">
                        <h3>Nintendo Switch 2</h3>
                        <p class="price">15,900 B</p>
                        <span class="status sold">ขายแล้ว</span>
                    </div>
                    <div class="my-product-actions">
                         <a href="add-product.html" class="edit-btn">แก้ไข</a>
                    </div>
                </div>
                 </div>
        </main>
    </div>
        <script>
        // ใช้ "DOMContentLoaded" เพื่อให้แน่ใจว่า HTML ทั้งหมดโหลดเสร็จก่อนที่ script จะทำงาน
        document.addEventListener('DOMContentLoaded', async () => {
            const productListContainer = document.getElementById('my-products-list');

            try {
                // 1. ยิง request ไปที่ Backend เพื่อขอข้อมูลสินค้าทั้งหมด
                const response = await fetch('http://localhost:5000/api/products');
                
                if (!response.ok) {
                    throw new Error('ไม่สามารถดึงข้อมูลสินค้าได้');
                }
                
                const products = await response.json();

                // 2. เคลียร์ข้อมูลสินค้าตัวอย่างทิ้ง
                productListContainer.innerHTML = '';

                if (products.length === 0) {
                    productListContainer.innerHTML = '<p>คุณยังไม่มีสินค้าที่ลงขาย</p>';
                    return;
                }

                // 3. วนลูปสร้าง HTML สำหรับสินค้าแต่ละชิ้น
                products.forEach(product => {
                    // สร้าง div หลักสำหรับสินค้า 1 ชิ้น
                    const productItem = document.createElement('div');
                    productItem.className = 'my-product-item';

                    // กำหนดรูปภาพแรกของสินค้า (ถ้ามี) หรือใช้รูป placeholder
                    const imageUrl = product.image_urls && product.image_urls.length > 0 
                        ? `/${product.image_urls[0]}` // สร้าง URL เต็มที่ถูกต้อง 
                        : 'https://via.placeholder.com/150'; // รูปสำรอง

                    // กำหนด class ของ status (available หรือ sold)
                    const statusClass = product.status === 'available' ? 'available' : 'sold';
                    const statusText = product.status === 'available' ? 'มีสินค้า' : 'ขายแล้ว';
                    
                    // สร้าง HTML ทั้งหมดสำหรับสินค้าชิ้นนั้นๆ
                    productItem.innerHTML = `
                        <img src="${imageUrl}" alt="${product.name}" class="my-product-image">
                        <div class="my-product-details">
                            <h3>${product.name}</h3>
                            <p class="price">${product.price} B</p>
                            <span class="status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="my-product-actions">
                            <a href="add-product.html?id=${product.id}" class="edit-btn">แก้ไข</a>
                        </div>
                    `;

                    // 4. นำ HTML ของสินค้าชิ้นใหม่ไปต่อท้ายใน container
                    productListContainer.appendChild(productItem);
                });

            } catch (error) {
                console.error('Error fetching products:', error);
                productListContainer.innerHTML = '<p>เกิดข้อผิดพลาดในการโหลดข้อมูลสินค้า</p>';
            }
        });
    </script>
</body>
</html>
