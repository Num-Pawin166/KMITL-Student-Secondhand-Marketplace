<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Create Account </title>
    <link rel="stylesheet" href="Create-Account.css">
</head>
<body>
    <div class="background"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <h3>สมัครลงทะเบียนเข้าสู่ตลาดนัดมือสอง</h3>
            <p>โดยใช้ Email Account ของมหาวิทยาลัย</p>
            <form>
                <label>EMAIL ADDRESS <span class="hint">(@kmitl.ac.th)</span></label>
                <input type="email" placeholder="example@kmitl.ac.th" required>

                <label>PASSWORD</label>
                <input type="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
