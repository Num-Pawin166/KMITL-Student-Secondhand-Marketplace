  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      const cart = getCart();
      const cartList = document.getElementById("cartList");
      const subtotalEl = document.getElementById("subtotal");
      const totalEl = document.getElementById("total");
      const shipping = 20;

      cartList.innerHTML = "";

      if (cart.length === 0) {
        cartList.innerHTML = "<p>‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤</p>";
        subtotalEl.textContent = "0‡∏ø";
        totalEl.textContent = "0‡∏ø";
        return;
      }

      let subtotal = 0;

      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        subtotal += item.price * item.quantity;

        itemDiv.innerHTML = `
          <div class="item-info">
            <strong>${item.name}</strong><br>
            ‡∏£‡∏≤‡∏Ñ‡∏≤: ${item.price.toLocaleString()}‡∏ø

          <div class="item-controls">

            <button onclick="removeItem(${index})">üóëÔ∏è</button>
          </div>
        `;

        cartList.appendChild(itemDiv);
      });

      subtotalEl.textContent = subtotal.toLocaleString() + "‡∏ø";
      totalEl.textContent = (subtotal + shipping).toLocaleString() + "‡∏ø";
    }

    function changeQty(index, delta) {
      const cart = getCart();
      if (!cart[index]) return;
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      saveCart(cart);
    }

    function removeItem(index) {
      const cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
    }

    function checkout() {
