<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หมวดหมู่ - เครื่องใช้ไฟฟ้า</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <header>
            <a href="index.html" class="logo-link" style="font-weight: bold; font-size: 1.2rem;">KMITL Marketplace</a>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>
            <a href="dashboard.html" class="post-item-btn"><i class="fas fa-plus-circle"></i> ลงขายสินค้า</a>
            <div class="header-icons">
                <a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
                <a href="dashboard.html" class="icon-link"><i class="fas fa-user"></i></a>
            </div>
        </header>
        <main>
            <div class="breadcrumb">
                <a href="index.html">หน้าหลัก</a> > <a href="#">เครื่องใช้ไฟฟ้า</a>
            </div>
            <h1 class="category-title">เครื่องใช้ไฟฟ้า</h1>
            <div class="category-layout">
                <aside class="filter-sidebar">
                    <h3><i class="fas fa-filter"></i> กรองสินค้า</h3>
                    <div class="filter-section">
                        <label for="keyword-search">ค้นหาด้วยคำสำคัญ</label>
                        <input type="text" id="keyword-search" placeholder="เช่น พัดลม, ตู้เย็น...">
                    </div>
                    <div class="filter-section">
                        <label>ช่วงราคา</label>
                        <div class="price-inputs">
                            <input type="number" placeholder="ต่ำสุด" min="0">
                            <span>-</span>
                            <input type="number" placeholder="สูงสุด" min="0">
                        </div>
                    </div>
                    <div class="filter-section">
                        <label>ประเภทสินค้า</label>
                        <div class="category-filter-list">
                            <a href="#">ทั้งหมด</a>
                            <a href="#">เครื่องใช้ในครัว</a>
                            <a href="#">อุปกรณ์อิเล็กทรอนิกส์</a>
                        </div>
                    </div>
                    <button class="filter-button">ใช้ตัวกรอง</button>
                </aside>
                <div class="category-content">
                    <section class="products-section category-page-products">
                        <div class="product-grid">
                            <a href="#" class="product-card">
                                <img src="https://i.imgur.com/N6u3Wf6.png" alt="scooter ไฟฟ้า">
                                <div class="product-card-info">
                                    <h3>scooter ไฟฟ้า</h3>
                                    <p>12,000 B</p>
                                </div>
                            </a>
                            <a href="#" class="product-card">
                                <img src="https://i.imgur.com/mUeO87E.png" alt="onlkuma cw926">
                                <div class="product-card-info">
                                    <h3>onlkuma cw926</h3>
                                    <p>250 B</p>
                                </div>
                            </a>
                            <a href="#" class="product-card">
                                <img src="https://i.imgur.com/yv89m1n.png" alt="เครื่องปั่นแยกกากผลไม้">
                                <div class="product-card-info">
                                    <h3>เครื่องปั่นแยกกากผลไม้</h3>
                                    <p>350 B</p>
                                </div>
                            </a>
                        </div>
                    </section>
                    <nav class="pagination">
                        <a href="#" class="page-arrow">← ย้อนกลับ</a>
                        <a href="#" class="page-number active">1</a>
                        <a href="#" class="page-arrow">ถัดไป →</a>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
