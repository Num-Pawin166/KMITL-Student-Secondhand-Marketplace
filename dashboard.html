<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการสินค้า - KMITL Marketplace</title>
    
    <script src="auth.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo-link"><strong>KMITL Marketplace</strong></a>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>
            <a href="add-product.html" class="post-item-btn"><i class="fas fa-plus-circle"></i> ลงขายสินค้า</a>
            <div class="header-icons">
                <a href="Cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
                <a href="dashboard.html" class="icon-link"><i class="fas fa-user"></i></a>
            </div>
        </header>

        <main>
            <div class="dashboard-header">
                <h1><i class="fas fa-store"></i> สินค้าของฉัน</h1>
                <a href="add-product.html" class="add-product-button"><i class="fas fa-plus"></i> เพิ่มสินค้าใหม่</a>
            </div>
            <div class="my-products-list" id="my-products-list">
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const productListContainer = document.getElementById('my-products-list');

            try {
                const response = await fetch('http://127.0.0.1:5000/api/my-products', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    alert('กรุณาล็อกอินเพื่อดูสินค้าของคุณ');
                    window.location.href = 'User-Login.html';
                    return;
                }

                if (!response.ok) {
                    throw new Error('ไม่สามารถดึงข้อมูลสินค้าได้');
                }
                
                const myProducts = await response.json();

                productListContainer.innerHTML = '';

                if (myProducts.length === 0) {
                    productListContainer.innerHTML = '<p style="text-align: center; padding: 2rem;">คุณยังไม่มีสินค้าที่ลงขาย</p>';
                    return;
                }

                myProducts.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'my-product-item';

                    const imageUrl = product.image_urls && product.image_urls.length > 0 
                        ? `http://127.0.0.1:5000/${product.image_urls[0]}`
                        : 'https://via.placeholder.com/150';

                    const statusClass = product.status === 'available' ? 'available' : 'sold';
                    const statusText = product.status === 'available' ? 'มีสินค้า' : 'ขายแล้ว';
                    
                    // --- ▼▼▼ แก้ไขส่วน HTML ที่นี่ ▼▼▼ ---
                    productItem.innerHTML = `
                        <img src="${imageUrl}" alt="${product.name}" class="my-product-image">
                        <div class="my-product-details">
                            <h3>${product.name}</h3>
                            <p class="price">${product.price.toLocaleString()} B</p>
                            <span class="status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="my-product-actions">
                            <a href="add-product.html?id=${product.id}" class="edit-btn">แก้ไข</a>
                            <a href="chat.html?product_id=${product.id}&seller_id=${product.owner_id}" class="view-chat-btn">ดูแชท</a>
                        </div>
                    `;

                    productListContainer.appendChild(productItem);
                });

            } catch (error) {
                console.error('Error fetching my products:', error);
                productListContainer.innerHTML = '<p>เกิดข้อผิดพลาดในการโหลดข้อมูลสินค้า</p>';
            }
        });
    </script>
</body>
</html>
